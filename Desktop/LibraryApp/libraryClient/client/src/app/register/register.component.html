<div class="container row justify-content-center">
    <div class="col-md-8">
        <img class="img-thumbnail image" src="assets/images/login.jpg" alt="./assets/images/billionare.jpeg" />

    </div>
    <form role="form" class="col-md-4 register">
        <div row>
            <div class="col-md-6">
                <img class="img-thumbnail" src="assets/images/login.jpg" alt="./assets/images/billionare.jpeg" />

            </div>
            <div class=" form-group col-md-8 ">

                <label for="email"> Email</label>
                <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
            </div>
            <div class=" form-group col-md-8 ">
                <label for="password ">password</label>
                <input class="form-control " type="password" name="password" [(ngModel)]="user.password">
            </div>
            <div class=" form-group col-md-8 ">
                <label for="name ">name</label>
                <input class="form-control " type="name" name="name" [(ngModel)]="user.name">
            </div>


            <div>
                <button type="submit " class="btn btn-outline-primary mt-2 " (click)="register()" [routerLink]="['/login']">Register</button>

            </div>
        </div>

    </form>


</div>
